    <title>NETBYZZ A009</title>
    <style>
      .Netbyzz {
      margin-left: 0px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      width: 50%; /* Adjust the size of the logo */
      opacity: 2%;
      }
      body{
        background-color: #212121;
      }
      p {
  color: white;
  text-align: center;
  font-size: x-large;
}

div {
  /* animation properties */
  animation-name: my-animation;
  animation-duration: 2s;
  animation-direction: alternate;
  animation-iteration-count: infinite;
  animation-timing-function: linear;

  /* other properties */
  width: 300px;
  height: 100px;
  border-radius: 10px;
  position: absolute;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
}

@keyframes my-animation {
  from {
    background-color: rgb(255, 82, 82);
    width: 300px;
    top: 100px;
  }

  to {
    background-color: rgb(27, 27, 111);
    width: 50px;
    top: 200px;
  }
}
